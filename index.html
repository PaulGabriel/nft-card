<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="outer">
  <div class="card">
    <div class="image">
      <img src="images/image-equilibrium.jpg" width="350px" height="350px" alt="">
      <div class="overlay">
        <img src="images/icon-view.svg"alt="">
      </div>
    </div>
    <div class="title">Equilibrium #3429</div>
    <div class="subtitle">Our Equilibrium collection promotes balance and calm.</div>
    <div class="info">
      <span class="price">
        <img src="images/icon-ethereum.svg" alt="" width="11" height="18">
        <p>0.041 ETH</p>
      </span>
      <span class="time-left">
        <img src="images/icon-clock.svg" alt=""  width="16" height="16">
        <p>3 days left</p>
      </span>
    </div>
    <span class="line"></span>
    <div class="credits">
      <span class="avatar"><img src="images/image-avatar.png" width="32" height="32" alt=""></span>
      <p>Creation of <span id="name">Jules Wyvern</span></p>
    </div>
  </div>
</div>
  <!--Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.-->
  </div>
</body>
</html>
